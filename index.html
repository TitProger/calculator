<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calk">
        <div class="pole"><p class="p">0</p></div>
        <div class="znaki">
            <div class="butten grey AC">AC</div>
            <div class="butten grey delit">^</div>
            <div class="butten grey percent">%</div>
            <div class="butten orenge divide">/</div>

            <div class="butten black seven">7</div>
            <div class="butten black eight">8</div>
            <div class="butten black nine">9</div>
            <div class="butten orenge multiply">*</div>

            <div class="butten black four">4</div>
            <div class="butten black five">5</div>
            <div class="butten black six">6</div>
            <div class="butten orenge minus">-</div>

            <div class="butten black one">1</div>
            <div class="butten black two">2</div>
            <div class="butten black three">3</div>
            <div class="butten orenge plus">+</div>

            <div class="butten black zero">0</div>
            <div class="butten black zero">0</div>
            <div class="butten black comma">.</div>
            <div class="butten orenge equals">=</div>
            
        </div>  
    </div>
</body>
<script src="app.js"></script>
</html>
